<html>
<head>
    <title>Sample Slider</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <style>
    </style>
</head>

<body ng-app="SampleSlider">
    <div class="container" ng-controller="MainController">

        <div class="row"><h1>Slick Slider Sample</h1></div>
        <hr>

        <div class="row" style="background-color: rgb({{settings.red}}, {{settings.green}}, {{settings.blue}});">
            <sab-slick-slider
                value = "settings.red"
                min = "0" max = "255" default = "255"> Red
            </sab-slick-slider>

            <sab-slick-slider
                value = "settings.green"
                min = "0" max = "255" default = "255"> Green
            </sab-slick-slider>

            <sab-slick-slider
                value = "settings.blue"
                min = "0" max = "255" default = "255"> Blue
            </sab-slick-slider>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>

    <script src="slider.js"></script>

    <script>
        var app = angular.module('SampleSlider', ['sabhiram.slick-slider']);

        app.controller('MainController', function ($scope) {
            $scope.settings = {
                red  : 50,
                green: 50,
                blue : 50
            };
        });
    </script>

</body>
</html>
