<html>
<head>
    <title>Sample Slider</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="slider.css">

    <style>
    </style>
</head>

<body ng-app="SampleSlider">
    <div class="container" ng-controller="MainController">

        <div class="row"><h1>Slick Slider Sample</h1></div>
        <hr>
        <br>

        <div class="row" style="background-color: rgb({{settings.red}}, {{settings.green}}, {{settings.blue}});"><h3>0 -> Value Sliders</h3></div>
        <hr>
        <div class="row">
            <sab-slick-slider
                value = "settings.red"
                min = "0" max = "255" default = "255"> Red
            </sab-slick-slider>

            <sab-slick-slider
                value = "settings.green"
                min = "0" max = "255" default = "255"> Green
            </sab-slick-slider>

            <sab-slick-slider
                value = "settings.blue"
                min = "0" max = "255" default = "255"> Blue
            </sab-slick-slider>
        </div>
        <br>

        <div class="row"><h3>Arbitary ranges! [current = {{ settings.nested.foobar }}]</h3></div>
        <hr>
        <div class="row">
            <sab-slick-slider
                value = "settings.nested.foobar"
                min = "-108" max = "273" default = "0"> Foobar
            </sab-slick-slider>
        </div>
        <br>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>

    <script src="slider.js"></script>

    <script>
        var app = angular.module('SampleSlider', ['sabhiram.slick-slider']);

        app.controller('MainController', function ($scope) {
            $scope.settings = {
                red  : 255,
                green: 255,
                blue : 255,

                nested: {
                    foobar: 0
                }
            };
        });
    </script>

</body>
</html>
